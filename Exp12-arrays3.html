<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <script>
            const fruits =["BANANA","ORANGE","APPLE","MANGO"];
            document.write(fruits)
            document.write("<br>")
            fruits.sort();
            document.write(fruits)
            fruits.reverse();
            document.write("<br>")
            document.write(fruits)

        </script>
    </body>
</html>
